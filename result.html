<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>النتائج</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
  <div class="container">
    <h2 class="text-center mb-4">نتيجة الاختبار</h2>
    <div id="results" class="row g-3"></div>
  </div>

  <script>
    const results = [
      { name: "مقياس الكذب", count: 0 },
      { name: "مقياس عدم التواتر (نعم)", count: 0 },
      { name: "مقياس عدم التواتر (لا)", count: 0 },
      { name: "مقياس التصحيح K", count: 0 },
      { name: "مقياس توهم المرض Hs", count: 0 },
      { name: "مقياس الاكتئاب D", count: 0 },
      { name: "مقياس الهستيريا Hy", count: 0 },
      { name: "مقياس الانحراف السيكوباثي Pd", count: 0 },
      { name: "مقياس الذكورة Mf", count: 0 },
      { name: "مقياس الأنوثة Mf", count: 0 },
      { name: "مقياس البارانويا Pa", count: 0 },
      { name: "مقياس السيكاثينيا Pt", count: 0 }
    ];

    const container = document.getElementById("results");
    results.forEach(m => {
      container.innerHTML += `
        <div class="col-md-6">
          <div class="card p-3 shadow-sm">
            <h5>${m.name}</h5>
            <p class="mb-0">عدد الإجابات المطابقة: <strong>${m.count}</strong></p>
          </div>
        </div>`;
    });
  </script>
</body>
</html>
