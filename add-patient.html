<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إضافة مريض جديد</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <script type="module" src="add-patient.js"></script>
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
  <div class="card p-4 shadow" style="max-width: 450px; width: 100%;">
    <h4 class="mb-4 text-center">➕ إضافة مريض جديد</h4>
    <form id="patientForm">
      <div class="mb-3">
        <label for="name" class="form-label">الاسم الكامل</label>
        <input type="text" id="name" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="age" class="form-label">العمر</label>
        <input type="number" id="age" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">ابدأ الاختبار</button>
    </form>
  </div>
</body>
</html>
