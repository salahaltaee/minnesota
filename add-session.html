<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إضافة جلسة</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <script type="module" src="add-session.js"></script>
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
  <div class="card p-4 shadow" style="max-width: 500px; width: 100%;">
    <h4 class="mb-4 text-center">➕ إضافة جلسة جديدة</h4>
    <form id="sessionForm">
      <div class="mb-3">
        <label for="patient" class="form-label">اختر المريض</label>
        <select id="patient" class="form-select" required></select>
      </div>
      <div class="mb-3">
        <label for="date" class="form-label">تاريخ الجلسة</label>
        <input type="date" id="date" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="notes" class="form-label">ملاحظات</label>
        <textarea id="notes" class="form-control" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-success w-100">حفظ الجلسة</button>
    </form>
  </div>
</body>
</html>
